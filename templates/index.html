<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Hotel Jakarta</title>
    <link rel="stylesheet" href="static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<header>
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="static/image/hotel.png" alt="hotel-icon" width="30" height="24" class="d-inline-block align-text-top">
            Rekomendasi Hotel Jakarta
          </a>
          <form class="d-flex">
            <input class="form-control me-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary" id="search-button" type="button">Search</button>
          </form>
        </div>
    </nav>

    <!-- jumbotron -->
    <div class="container-fluid bg-white text-light p-5 jumbotron">
        <h1 class="display-4 fw-bold">Selamat Datang</h1>
        <hr>
        <p>Cari rekomendasi hotel yang mirip dengan hotel yang pernah kamu kunjungi</p>
    </div>
</header>

<main>
    <div>
        <form class="p-3 text-center" action="/", method="POST">
            <input type="form" class="hotel_name" name="hotel_name" placeholder="Enter a full hotel name">
            <br> <button class="btn btn-secondary mt-3 rounded-pill" type="submit"  value="Submit"></button>
        </form>
    </div>

    {% if search_hotel %}
    <p class="text-center"> Hasil rekomendasi <br> {{search_hotel}} </p>
    {% endif %}
</main>

<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-secondary text-white">
    <div class="container text-center">
        <small>Copyright &copy; Rekomendasi Hotel Jakarta</small>
    </div>
</footer>
</body>
</html>
