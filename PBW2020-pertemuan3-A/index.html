<html>  <!-- digunakan untuk membuat dokumen html diletakan di awal dan akhir -->
    <head> <!-- digunakan untuk memuat informasi yang dibutuhkan dokumen -->
        <title>index.html</title> <!-- judul yang nantinya ditambilkan pada bar browser -->
    </head>
    <body>  <!-- digunakan untuk membuat badan dari dokumen seperti judul, paragraf, gambar, hyperlink, tabel, daftar, dll.-->
        <h1>My First HTML Document</h1> <!-- digunakan untuk membuat heading. h1 adalah heading yang paling besar atau tebal-->
        <p>Hello, my name is <i><b>Ambalika Dewi</b></i></p> <!-- digunakan untuk membuat kalimat atau paragraf -->
        <img src="foto.jpeg" width="576px" height="432px"></img> <!-- digunakan untuk mengimport image dari source file. Lebar dan panjang dari image sesuai dengan yang telah ditentukan -->
        <br> <!-- digunakan untuk membuat baris baru -->
        <p>A student from<br><br><u>Informatics Department. Udayana University</u></p> <!-- digunakan untuk membuat kalimat/paragraf dan <u> digunakan untuk membuat garis dibawah kalimat -->
        <h3><b>Get in touch with me :</b></h3> <!-- digunakan untuk membuat heading yang lebih kecil dan <b> digunakan untuk membuat kalimat bercetak tebal -->
        <ul> <!-- digunakan untuk membuat list dengan tanpa nomor -->
            <li> <!-- membuat daftar item -->
                Instagram : @dewiambalika
            </li>
            <li>
                Github : dewiambalika
            </li>
            <li>
                My website : <a href="https://aegijaginim.blogspot.com/">Click here!</a> <!-- digunakan untuk membuat hyperlinnk -->
            </li>
        </ul>
        <p>Written with &hearts; using HTML<br><br>&copy;2020 and beyond</p> <!-- digunakan untuk menampilkan simbol -->
    </body>
</html>
